<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VT Translate</title>
  <style>
    :root{
      --olive-800:#3f5223; --olive-700:#556B2F; --olive-600:#6B8E23;
      --sage-300:#A8B98A; --sage-200:#c8d3b6;
      --cream:#F7F4EA; --eggshell:#EFEBDD; --sand:#E6DDC6;
      --ink:#262A21; --muted:#6D7563; --white:#fff;
      --radius:18px; --shadow:0 12px 30px rgba(38,42,33,.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at -8% -10%, #faf8f1 0, transparent 60%),
        radial-gradient(900px 500px at 110% 0%, #f2efdf 0, transparent 60%),
        linear-gradient(180deg, var(--eggshell), var(--cream));
      position:relative;
      overflow-x:hidden;
    }
    /* soft grain */
    body:after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background:radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,.03) 0, transparent 60%) repeat;
      background-size:80px 80px; opacity:.4;
    }
    a{color:var(--olive-700); text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:24px}

    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter:saturate(120%) blur(8px);
      background:rgba(255,255,255,.6); border-bottom:1px solid var(--sand);
    }
    .nav{display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .mark{
      width:30px; height:30px; border-radius:10px;
      background:linear-gradient(135deg,var(--olive-600), var(--sage-300));
      box-shadow:0 8px 20px rgba(107,142,35,.25);
      display:grid; place-items:center; color:#fff; font-size:16px;
    }
    .menu{display:flex; gap:12px; align-items:center}
    .menu a{padding:8px 12px; border-radius:12px}
    .menu a:hover{background:rgba(91,109,64,.08)}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 18px; border-radius:14px; font-weight:700;
      border:1px solid rgba(0,0,0,.06); color:#fff;
      background:linear-gradient(135deg,var(--olive-600), var(--olive-700));
      box-shadow:var(--shadow);
    }
    .ghost{background:#fff; color:var(--olive-700); border:1px solid var(--sand); box-shadow:none}

    main{padding:40px 0 70px}
    .hero{
      display:grid; grid-template-columns:1.05fr .95fr; gap:28px; align-items:center;
    }
    h1{
      font-size:42px; line-height:1.1; margin:0 0 10px; letter-spacing:-.5px;
    }
    .tagline{
      color:var(--muted); margin:2px 0 18px; font-size:15px;
    }
    .actions{display:flex; gap:12px; flex-wrap:wrap}
    .pillset{display:flex; gap:8px; flex-wrap:wrap; margin-top:14px}
    .pill{
      padding:6px 10px; border-radius:999px; background:#fff;
      border:1px solid var(--sand); color:var(--olive-700); font-weight:600; font-size:13px;
    }

    .card{
      background:rgba(255,255,255,.75); border:1px solid var(--sand);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:26px; position:relative;
    }

    /* simple hero art */
    .art{
      position:relative; height:360px; border-radius:16px;
      background:
        radial-gradient(220px 120px at 70% 30%, rgba(107,142,35,.20) 0, transparent 70%),
        radial-gradient(280px 140px at 25% 70%, rgba(168,185,138,.25) 0, transparent 70%),
        linear-gradient(180deg, #ffffff, #fbfaf5);
      border:1px solid var(--sand);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .art .chip{
      position:absolute; padding:8px 12px; background:#fff; border:1px solid var(--sand); border-radius:12px;
      display:inline-flex; align-items:center; gap:8px; color:var(--olive-700); font-weight:700; box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    .chip:nth-child(1){top:26px; left:26px}       /* 🔤 Text */
    .chip:nth-child(2){top:26px; right:26px}      /* 🎧 Audio */
    .chip:nth-child(3){bottom:26px; left:26px}    /* 🎬 SRT */
    .chip:nth-child(4){bottom:26px; right:26px}   /* 🔉 Dub */
    .ring{
      position:absolute; inset:auto; width:220px; height:220px; border-radius:50%;
      border:10px solid rgba(91,109,64,.12); right:50px; top:80px; filter:blur(.2px);
    }

    .feature-grid{display:grid; grid-template-columns:repeat(6,1fr); gap:12px; margin-top:26px}
    .ft{
      background:#fff; border:1px solid var(--sand); border-radius:14px; padding:14px;
      display:flex; align-items:center; justify-content:center; gap:8px; color:var(--olive-800); font-weight:700;
      min-height:54px; box-shadow:var(--shadow);
    }

    footer{margin-top:28px; color:var(--muted); font-size:14px; display:flex; justify-content:space-between; gap:10px}

    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      h1{font-size:34px}
      .feature-grid{grid-template-columns:repeat(3,1fr)}
    }
    @media (max-width:600px){
      .feature-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (prefers-reduced-motion: reduce){
      *{transition:none !important; animation:none !important}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><div class="mark">⟡</div> <span>VT Translate</span></div>
      <nav class="menu">
        <a href="index.html">⌂ Home</a>
        <a href="upload.html">⬆ Upload</a>
        <a href="dashboard.html">📊</a>
        <a href="about.html">❔</a>
        <a class="btn" href="upload.html">Start →</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="card">
        <h1> Welcome learner!! </h1>
        <div class="tagline">Video • Audio • Text • PDF</div>
        <div class="actions">
          <a class="btn" href="upload.html">⬆ Upload</a>
          <a class="ghost" href="about.html">❔ How</a>
        </div>
        <div class="pillset" aria-label="Languages">
          <span class="pill">हिन्दी</span>
          <span class="pill">বাংলা</span>
          <span class="pill">தமிழ்</span>
          <span class="pill">తెలుగు</span>
          <span class="pill">മലയാളം</span>
          <span class="pill">ਪੰਜਾਬੀ</span>
        </div>
      </div>

      <div class="art" aria-hidden="true">
        <div class="chip">🔤 Text</div>
        <div class="chip">🎧 Audio</div>
        <div class="chip">🎬 SRT</div>
        <div class="chip">🔉 Dub</div>
        <div class="ring"></div>
      </div>
    </section>

    <section class="feature-grid">
      <div class="ft">🔤 Text/PDF</div>
      <div class="ft">🎧 Audio/Video</div>
      <div class="ft">🎬 Subtitles</div>
      <div class="ft">🌐 11+ langs</div>
      <div class="ft">⚙️ Glossary</div>
      <div class="ft">🔒 Privacy</div>
    </section>

    <footer>
      <div>made with love &hearts;</div>
    
    </footer>
  </main>
</body>
</html>
